<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="content">
      <div class="container gradient rounded">
        <div class="row justify-content-around">
          <div class="col-sm-5 mt-3 text-center pt-4 pb-4 shadow-lg ms-3">
            <label for="bankAcc">İşlem Yapmak İstediğiniz Hesap:</label>
            <form class="mt-2">
              <select id="bankAcc" class="w-75 rounded" onchange="changeAcc()">
                <option id="hsp1" value="1"></option>
                <option id="hsp2" value="2"></option>
                <option id="hsp3" value="3"></option>
              </select>
            </form>
          </div>
          <div class="col-sm-5 mt-3 pt-4 pb-4 shadow-lg text-center">
            <label for="otherBankAcc">Para Gönderilecek Hesabı Seçiniz:</label>
            <form class="mt-2 w-100">
              <select
                id="otherBankAcc"
                class="w-75 rounded"
                onchange="changeOtherBankAcc()"
              >
                <option selected id="alicihsp1" value="1"></option>
                <option id="alicihsp2" value="2">Account 2</option>
                <option id="alicihsp3" value="3">Account 3</option>
              </select>
            </form>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-sm-5 mt-5 text-center pt-4 mb-3 shadow-lg ms-3">
            Kalan süre: <span id="time">02:00</span>
          </div>
          <div class="col-sm-5 mt-5 pt-4 mb-3 shadow-lg text-center">
            <label for="tutar">Tutar:</label>
            <br />
            <input
              type="number"
              class="mt-1 w-50 rounded"
              name=""
              id="tutar"
              min="0"
              max=""
              onchange="limiter(this);"
            />
            <br />
            <button type="button" class="btn btn-success mt-2 mb-5" id="buton">
              Gönder
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- BootStrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./user_information.js"></script>
  </body>
</html>
